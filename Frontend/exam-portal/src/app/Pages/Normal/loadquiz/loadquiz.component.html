<mat-card>
    <div mat-subheader style="font-size: x-large;font-weight: 500;">ALL QUIZZES</div>
    <div class="container-fluid">
        <div class="row" style="margin: 10px 5px" *ngIf="quizzes">
            <div class="col-md-6" *ngFor="let quiz of quizzes" >
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{quiz.title}}</mat-card-title>
                        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content>
                        <p class="truncate">
                          {{quiz.description}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-raised-button color="warn">View</button>
                        <button mat-raised-button color="warn" [routerLink]="'/user-dashboard/instructions/' + quiz.qid">Start</button>
                        <button mat-stroked-button color="primary">Question: {{quiz.noOfQuestions}}</button>
                        <button mat-stroked-button color="primary">Max Marks: {{quiz.maxMarks}}</button>
                      </mat-card-actions>
                
              </mat-card>
            </div>
        </div>

        <div class="col-md-12" *ngIf="quizzes.length == 0">
          <mat-card>
            <mat-card-content>
              <h1>No Quizzes in this Category.</h1>
            </mat-card-content>
          </mat-card>
        </div>
        
    </div>

        
</mat-card>
